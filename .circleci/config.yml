version: 2
jobs:

  test:
    working_directory: ~/bostonhacks-squadra
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails-bundle-v3-{{ checksum "Gemfile.lock" }}
            - rails-bundle-v3-
      - run:
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - save_cache:
          key: rails-bundle-v3-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Validate team.yml
          command: bundle exec ruby validate.rb

  build:
    branches:
      only:
        - master
    working_directory: ~/bostonhacks-squadra
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails-bundle-v3-{{ checksum "Gemfile.lock" }}
            - rails-bundle-v3-
      - run:
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - save_cache:
          key: rails-bundle-v3-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Validate team.yml
          command: bundle exec ruby validate.rb
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              bundle exec ruby squadra.rb
            fi
