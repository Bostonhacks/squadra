version: 2
jobs:
  build:
    working_directory: ~/bostonhacks-squadra
    docker:
      - image: circleci/ruby:2.4-node
    steps:
      - checkout

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      # Store bundle cache
      - save_cache:
          key: rails-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundles
      
      - run:
          name: Validate team.yml
          command: bundle exec ruby validate.rb

  deploy:
      docker:
        - image: circleci/ruby:2.4-node
      requires:
          - build
      steps:
          - run:
              name: Update bostonhacks team
              command: bundle exec ruby squadra.rb
